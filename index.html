<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSense Pro+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Neon Red Classes */
        .neon-text-red {
            text-shadow: 0 0 12px rgba(255, 30, 30, 0.7);
            color: #FF1E1E;
        }
        .neon-bg-red {
            background: #FF1E1E;
            box-shadow: 0 4px 25px rgba(255, 30, 30, 0.5);
        }
        .header-gradient {
            background: linear-gradient(to bottom, #FF1E1E, #990000);
        }
        
        /* Dark Mode Intensified Neons */
        .dark .neon-border-red {
            border-color: rgba(255, 30, 30, 0.5);
            box-shadow: 0 0 15px rgba(255, 30, 30, 0.2);
        }
        .dark .neon-glow-strong {
            box-shadow: 0 0 30px rgba(255, 30, 30, 0.4);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .tab-content-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .tab-content-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
